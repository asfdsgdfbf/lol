
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Автозвук</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      font-family: sans-serif;
    }

    .touch-area {
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 32px;
      text-align: center;
      user-select: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="touch-area" id="touchArea">Нажмите или коснитесь экрана</div>

  <audio id="myAudio" src="sound.mp3" loop></audio>

  <script>
    const audio = document.getElementById('myAudio');
    const touchArea = document.getElementById('touchArea');

    function startAudio() {
      audio.play();
      touchArea.remove(); // Удаляем экран после запуска
    }

    // Слушаем касание или клик
    touchArea.addEventListener('click', startAudio);
    touchArea.addEventListener('touchstart', startAudio);

    // Попытка автозапуска (может не сработать)
    window.addEventListener('load', () => {
      audio.play().catch(() => {
        // Ждём взаимодействия
      });
    });

    // Защита от паузы
    audio.addEventListener('pause', () => {
      audio.play();
    });
  </script>
</body>
</html>
