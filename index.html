
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Автозвук</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    #start {
      font-size: 24px;
      padding: 20px;
      background: #444;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="start">Войти на сайт</button>

  <audio id="myAudio" src="sound.mp3" loop></audio>

  <script>
    const btn = document.getElementById('start');
    const audio = document.getElementById('myAudio');

    btn.addEventListener('click', () => {
      audio.play();
      btn.remove(); // Удаляем кнопку после запуска
    });

    // Попытка автозапуска (может не сработать)
    window.addEventListener('load', () => {
      audio.play().catch(() => {
        // Ожидаем взаимодействия
      });
    });

    // Блокировка паузы (если пользователь попытается остановить)
    audio.addEventListener('pause', () => {
      audio.play();
    });
  </script>
</body>
</html>
