
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Автозвук</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      font-family: sans-serif;
    }

    #start {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      font-size: 36px;
      background: #222;
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #start:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <button id="start">Нажмите, чтобы войти</button>

  <audio id="myAudio" src="sound.mp3" loop></audio>

  <script>
    const btn = document.getElementById('start');
    const audio = document.getElementById('myAudio');

    btn.addEventListener('click', () => {
      audio.play();
      btn.remove(); // Удаляем кнопку после запуска
    });

    // Попытка автозапуска (может не сработать)
    window.addEventListener('load', () => {
      audio.play().catch(() => {
        // Ожидаем взаимодействия
      });
    });

    // Защита от паузы
    audio.addEventListener('pause', () => {
      audio.play();
    });
  </script>
</body>
</html>
